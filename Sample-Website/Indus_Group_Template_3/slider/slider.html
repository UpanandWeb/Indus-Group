 <!-----SLIDE----->
<link rel="stylesheet" type="text/css" href="slide.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="fade-plugin.js"></script>
    <script type="text/javascript">
      (function($) {
        function init() {

          $("#example1 .effectContainer").fadeTransition({pauseTime: 4000,
                                                 transitionTime: 1000,
                                                 ignore: "#introslide",
                                                 delayStart: 4000,
                                                 pauseOnMouseOver: true,
                                                 createNavButtons: true});
                                                 
          $("#example2 .effectContainer").fadeTransition({pauseTime: 2000,
                                                  transitionTime: 2000,
                                                  delayStart: 2000,
                                                  pauseOnMouseOver: true,
                                                  createNavButtons: true});
                                                 
          $("#example3 .effectContainer").fadeTransition({pauseTime: 0,
                                                  transitionTime: 500,
                                                  manualNavigation: true});
                                                  
          var example3 = $("#example3 .effectContainer").fadeTransition().fader();          
          $("#back").click(function(e) { example3.prev(); e.preventDefault(); });
          $("#next").click(function(e) { example3.next(); e.preventDefault(); });
        }
        
        
        $(document).ready(init);
      })(jQuery);
    </script>
